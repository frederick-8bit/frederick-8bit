  <script type="text/javascript">
    function random(){
      alert("I am hungery");
    }

    var height = 0;
    var length = 0;
    var start = 0;
    var last = 0;
    var m_direction = 0;

    function step(timestamp){

      var elapsed = timestamp - start;
      start = timestamp;
	// if m_direction is less than -175 set it to move up
	// if m_directoin is greater than 175 set it to move down

	if (m_direction == 0)
	{
	        height += 1 * elapsed/30;
	        //alert("Going up");
	}
	else if (m_direction == 1)
	{
		height -= 1 * elapsed/30;
	}
	if (height > 175)
		{ m_direction = 1;
	//	alert("I am hungery");
		}
	if (height < -25)
		{ m_direction = 0;
	//	alert(height);
		}

/*      if(height > 175)
        {
        height += -1;
//        height = 0;
//        length = 0;
        }
        else
        {
        height += 1 * elapsed/30;
//        length += 1 * elapsed/60;
		}
*/
      var c_w = 500;
      var c_h = 300;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      // Clear Buffer
      ctx.clearRect(0, 0, c_w, c_h);
      // Draw Border
      ctx.beginPath();
      ctx.rect(0, 0, c_w, c_h);
      ctx.stroke();
      // Draw Circle
      ctx.beginPath();
      ctx.arc(100+length,75+height,50,0,2*Math.PI);
      ctx.stroke();

      window.requestAnimationFrame(step);
    }

    window.requestAnimationFrame(step);
  </script>
