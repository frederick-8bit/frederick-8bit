  </head>

  <body>
    How about a 5 dollar hotdog? <BR> <BR>

    <button onclick="random()"> Yes </button>
    <canvas id="myCanvas" width=500 height=300 />
  </body>
  <script type="text/javascript">
    function random(){
      alert("I am hungery");
    }

    var height = 0;
    var length = 0;
    var start = 0;
    var last = 0;

    function step(timestamp){

      var elapsed = timestamp - start;
      start = timestamp;


      height += 1 * elapsed/60;
      length += 1 * elapsed/60;
      if(height > 350)
        {height = 0;
         length = 0;
        }

      var c_w = 500;
      var c_h = 300;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      // Clear Buffer
      ctx.clearRect(0, 0, c_w, c_h);
      // Draw Border
      ctx.beginPath();
      ctx.rect(0, 0, c_w, c_h);
      ctx.stroke();
      // Draw Circle
      ctx.beginPath();
      ctx.arc(100+length,75+height,50,0,2*Math.PI);
      ctx.stroke();

      window.requestAnimationFrame(step);
    }

    window.requestAnimationFrame(step);
  </script>
</html>
